<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" data-state="visible">
        <p>View High Scores</p>
        <p id="timer">Time left: <span id="seconds">0</span></p>
    </header>
    <main>
        <h2 id="question">Code Quiz Challenge</h2>
        <p id="introduction" data-state="visible">Try to answer the following code-related questions within the timelimit. Keep in mind that incorrect answers will penalized your score/time by 10s</p>
        <div id="start-quiz">
            <button id="startBtn">Start Quiz</button>
            <h1>start now!!!</h1>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
