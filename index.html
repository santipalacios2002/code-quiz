<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" data-state="visible">
        <p>View High Scores</p>
        <p id="timer">Time left: <span id="seconds">0</span></p>
    </header>
    <main>
        <h2 id="question">Code Quiz Challenge</h2>
        <p id="introduction" data-state="visible">Try to answer the following code-related questions within the timelimit. Keep in mind that incorrect answers will penalized your score/time by 10s</p>
        <div id="start-quiz">
            <button id="startBtn">Start Quiz</button>
        </div>
        <ol hidden class="container">
            <li class="box" id="one" data-choices="ChoiceOne"></li>
            <li class="box" id="two" data-choices="ChoiceTwo"></li>
            <li class="box" id="three" data-choices="ChoiceThree"></li>
            <li class="box" id="four" data-choices="ChoiceFour"></li>
        </ol>
        <p id="finalScore" hidden>Your final score is: <span id="score"></span></p>
        <form id="submit-form" method="POST" action="highscores.html" >
            <div class="input-initials">
              <label for="initials">Enter initials: </label>
              <input type="text" name="initials" id="initials"/>
            </div>
            <button id="submit">submit</button>
        </form>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
